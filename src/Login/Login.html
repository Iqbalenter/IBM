<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./Login.css">
    </head>
    <body>
        <div class="container">
            <div class="login-grid">
                <div class="login-text">
                    <h2>Login</h2>
                </div>
                <div class="login-text">
                    Are you new member? <span><a href="../Sign_Up/Sign_Up.html" style="color: #2190FF;">Sign Up Here</a></span>
                </div>
                <br>
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label form="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" arial-describedby="helpId"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password" arial-describedby="helpId" />
                        </div>

                        <div class="btn-group">
                            <button type="submit" class="btn-primary mb-2 mr-1 waves-effect waves-effect">Login</button>
                            <button type="reset" class="btn-danger mb-2 waves-effect waves-light">Reset</button>
                        </div>
                        <br>
                        <div class="login-text">Forgot Password?</div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
